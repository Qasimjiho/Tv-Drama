<!DOCTYPE html>
<html lang="en">

<head>
     <script src="https://fpyf8.com/88/tag.min.js" data-zone="176666" async data-cfasync="false"></script>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JAZZ FREE TV /QASIM JIHO</title>
     <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
     <script src="https://cdn.tailwindcss.com"></script>
     <style>
          body {
               margin: 0;
               font-family: sans-serif;
               background: linear-gradient(135deg, #363232, #b1af40);
               display: flex;
               flex-direction: column;
               align-items: center;
               min-height: 100vh;
          }

          h1 {
               color: #fff;
               margin: 10px 0;
               font-size: 1.8rem;
               display: flex;
               align-items: center;
               gap: 10px;
          }

          .whatsapp-float {
               right: 32px;
               bottom: 32px;
          }

          .whatsapp-float {
               position: fixed;
               right: 18px;
               bottom: 18px;
               z-index: 999;
               background: #25d366;
               border-radius: 50%;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
               padding: 6px;
               display: flex;
               align-items: center;
               justify-content: center;
          }

          .whatsapp-float img {
               display: block;
          }

          .facebook-float {
               position: fixed;
               right: 74px;
               bottom: 18px;
               z-index: 999;
               background: #1877f3;
               border-radius: 50%;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
               padding: 6px;
               display: flex;
               align-items: center;
               justify-content: center;
          }

          .facebook-float img {
               display: block;
          }


          #backBtn {
               width: 40px;
               height: 40px;
               background: rgba(0, 0, 0, 0.6);
               color: white;
               border: none;
               border-radius: 6px;
               font-size: 20px;
               display: flex;
               align-items: center;
               justify-content: center;
               cursor: pointer;
          }

          #backBtn:hover {
               background: rgba(255, 255, 255, 0.3);
          }

          .player-box {
               width: 100%;
               max-width: 900px;
               aspect-ratio: 16/9;
               background: black;
               border-radius: 20px;
               overflow: hidden;
               position: sticky;
               top: 5px;
               z-index: 50;
               box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
               margin-bottom: 5px;
          }


          #loader {
               position: absolute;
               top: 0;
               left: 0;
               right: 0;
               bottom: 0;
               display: flex;
               align-items: center;
               justify-content: center;
               background: rgba(0, 0, 0, 0.6);
               z-index: 100;
               visibility: hidden;
          }

          .loader-spin {
               border: 4px solid rgba(255, 255, 255, 0.3);
               border-top: 4px solid #9333ea;
               border-radius: 50%;
               width: 50px;
               height: 50px;
               animation: spin 1s linear infinite;
          }

          @keyframes spin {
               100% {
                    transform: rotate(360deg);
               }
          }

          .controls {
               position: absolute;
               bottom: 40px;
               left: 0;
               right: 0;
               display: flex;
               justify-content: center;
               align-items: center;
               opacity: 1;
               transition: opacity 0.4s;
               flex-wrap: wrap;
               z-index: 20;
          }

          .controls.hidden {
               opacity: 0;
               pointer-events: none;
          }

          .control-btn {
               background: rgba(0, 0, 0, 0.6);
               color: white;
               width: 42px;
               height: 42px;
               border-radius: 50%;
               display: flex;
               align-items: center;
               justify-content: center;
               margin: 0 6px;
               cursor: pointer;
               transition: 0.3s;
               font-size: 18px;
          }

          .control-btn:hover {
               background: rgba(255, 255, 255, 0.3);
          }

          #channelName {
               position: absolute;
               top: 2px;
               left: 2px;
               background: rgba(0, 0, 0, 0.6);
               color: rgb(0, 0, 0);
               padding: 3px 8px;
               border-radius: 6px;
               font-size: 14px;
               z-index: 25;
          }

          #qualityMenu {
               position: absolute;
               bottom: 80px;
               right: 10px;
               background: rgba(0, 0, 0, 0.85);
               border-radius: 8px;
               padding: 6px;
               display: none;
               z-index: 30;
          }

          #qualityMenu button {
               display: block;
               width: 100%;
               padding: 4px 10px;
               color: white;
               background: transparent;
               border: none;
               text-align: left;
               cursor: pointer;
               border-radius: 6px;
               margin-bottom: 4px;
               box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
          }

          #qualityMenu button:hover {
               background: rgba(255, 255, 255, 0.2);
          }

          #qualityMenu button.active-quality {
               background: #9333ea;
               color: white;
               box-shadow: 0 0 10px #9333ea;
          }

          #progressContainer {
               position: absolute;
               bottom: 10px;
               left: 10px;
               right: 10px;
               height: 6px;
               background: rgba(255, 255, 255, 0.3);
               border-radius: 3px;
               cursor: pointer;
               z-index: 20;
          }

          #progressBar {
               width: 0%;
               height: 100%;
               background: #9333ea;
               border-radius: 3px;
          }

          #progressHandle {
               position: absolute;
               top: -4px;
               width: 14px;
               height: 14px;
               background: #fff;
               border-radius: 50%;
               transform: translateX(-50%);
               cursor: pointer;
          }

          #timeDisplay {
               position: absolute;
               bottom: 18px;
               right: 15px;
               color: white;
               font-size: 12px;
               background: rgba(0, 0, 0, 0.5);
               padding: 2px 5px;
               border-radius: 4px;
               z-index: 20;
          }

          #channelGrid {
               display: grid;
               grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
               gap: 8px;
               padding: 5px;
               max-width: 900px;
               width: 100%;
               overflow-y: auto;
               margin-top: 0;
          }

          .channel-logo {
               width: 65px;
               height: 65px;
               border-radius: 50%;
               object-fit: cover;
               cursor: pointer;
               transition: transform 0.3s, box-shadow 0.3s;
               border: 2px solid transparent;
               padding: 5px;
               background: rgba(0, 0, 0, 0.2);
               display: flex;
               align-items: center;
               justify-content: center;
          }

          .channel-logo:hover {
               transform: scale(1.15);
               box-shadow: 0 0 15px #9333ea;
               background: rgba(0, 0, 0, 0.35);
          }

          .active-channel {
               border: 2px solid #3cff00;
               box-shadow: 0 0 20px #9333ea;
               background: rgba(0, 0, 0, 0.35);
          }
     </style>
</head>

     <script>
          let hls, currentIndex = -1, sizeMode = "fit";
          const video = document.getElementById("videoPlayer");
          const playBtn = document.getElementById("playBtn");
          const muteBtn = document.getElementById("muteBtn");
          const qualityMenu = document.getElementById("qualityMenu");
          const controls = document.getElementById("controls");
          const playerBox = document.getElementById("playerBox");
          const channels = Array.from(document.querySelectorAll(".channel-logo"));
          const progressBar = document.getElementById("progressBar");
          const progressContainer = document.getElementById("progressContainer");
          const progressHandle = document.getElementById("progressHandle");
          const timeDisplay = document.getElementById("timeDisplay");
          const loader = document.getElementById("loader");

          function playChannel(el, name, url) {
               loader.style.visibility = "visible"; // show loader
               currentIndex = channels.indexOf(el);
               document.getElementById("channelName").innerText = name;
               channels.forEach(c => c.classList.remove("active-channel"));
               el.classList.add("active-channel");

               if (hls) { hls.destroy(); qualityMenu.innerHTML = ""; }
               if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                         setupQualityMenu(data.levels);
                         loader.style.visibility = "hidden"; // hide loader
                         video.play();
                    });
               } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener("canplay", () => loader.style.visibility = "hidden", { once: true });
               }
          }

          function setupQualityMenu(levels) {
               qualityMenu.innerHTML = "";
               let autoBtn = document.createElement("button");
               autoBtn.innerText = "Auto";
               autoBtn.onclick = () => { hls.currentLevel = -1; updateQualityActive(autoBtn); }
               qualityMenu.appendChild(autoBtn);

               levels.forEach((lvl, i) => {
                    let btn = document.createElement("button");
                    btn.innerText = lvl.height + "p";
                    btn.onclick = () => {
                         hls.currentLevel = i;
                         updateQualityActive(btn);
                    };
                    qualityMenu.appendChild(btn);
               });
               updateQualityActive(autoBtn);
          }

          function updateQualityActive(activeBtn) {
               Array.from(qualityMenu.children).forEach(btn => btn.classList.remove("active-quality"));
               activeBtn.classList.add("active-quality");
          }

          function prevChannel() { if (currentIndex > 0) channels[currentIndex - 1].click(); }
          function nextChannel() { if (currentIndex < channels.length - 1) channels[currentIndex + 1].click(); }
          function togglePlay() { if (video.paused) { video.play(); playBtn.innerText = "‚è∏"; } else { video.pause(); playBtn.innerText = "‚ñ∂"; } }
          function toggleMute() { video.muted = !video.muted; muteBtn.innerText = video.muted ? "üîá" : "üîä"; }
          function toggleFullScreen() { if (!document.fullscreenElement) { playerBox.requestFullscreen(); } else { document.exitFullscreen(); } }
          function toggleQualityMenu() { qualityMenu.style.display = (qualityMenu.style.display === "block") ? "none" : "block"; }
          function toggleSizeMode() { if (sizeMode === "fit") { setSize("fill"); } else if (sizeMode === "fill") { setSize("stretch"); } else { setSize("fit"); } }
          function setSize(mode) { sizeMode = mode; video.style.objectFit = (mode === "fit") ? "contain" : (mode === "fill") ? "cover" : "fill"; }
          function toggleControls() { controls.classList.toggle("hidden"); document.getElementById("channelName").classList.toggle("hidden"); progressContainer.classList.toggle("hidden"); timeDisplay.classList.toggle("hidden"); }
          function goBack() { window.location.href = "index.html"; }

          // Update progress bar
          video.addEventListener('timeupdate', () => {
               if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = percent + "%";
                    progressHandle.style.left = percent + "%";
                    const curMin = Math.floor(video.currentTime / 60).toString().padStart(2, '0');
                    const curSec = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
                    const durMin = Math.floor(video.duration / 60).toString().padStart(2, '0');
                    const durSec = Math.floor(video.duration % 60).toString().padStart(2, '0');
                    timeDisplay.innerText = `${curMin}:${curSec} / ${durMin}:${durSec}`;
               }
          });

          // Seek
          function seekVideo(e) {
               const rect = progressContainer.getBoundingClientRect();
               let pos = (e.clientX - rect.left) / rect.width;
               video.currentTime = pos * video.duration;
          }

          // Drag handle
          let dragging = false;
          progressHandle.addEventListener("mousedown", () => { dragging = true; });
          document.addEventListener("mouseup", () => { dragging = false; });
          document.addEventListener("mousemove", (e) => {
               if (dragging) {
                    const rect = progressContainer.getBoundingClientRect();
                    let pos = (e.clientX - rect.left) / rect.width;
                    pos = Math.max(0, Math.min(1, pos));
                    video.currentTime = pos * video.duration;
               }
          });
     </script>
